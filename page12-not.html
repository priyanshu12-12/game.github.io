<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="story.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sent">
        I closed the door and entered my room again.
        <p class="sender">This was the better idea to sho them away. Now it's just me and you!</p>
    </div>

    <div class="reply">
        <h3>You heard some silent footsteps coming from your back and then felt a sharp pain on your neck. It was bleeding. In the last, only darkness was something that you could see.</h3>
        <!-- Added an ID for the link -->
        <a href="ending-dead.html" id="deadLink">The End</a>
    </div>

    <!-- JavaScript to redirect after 5 seconds -->
    <script>
        // Wait for 5 seconds (5000 milliseconds) and then redirect
        setTimeout(function() {
            // Get the link element by its ID
            var link = document.getElementById('deadLink');
            // Trigger the click event on the link to redirect
            link.click();
        }, 5000);
    </script>
</body>
</html>
